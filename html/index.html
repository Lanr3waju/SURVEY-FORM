<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Shippori+Antique&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Survey Form</title>
    </head>
    <body>
        <div id="main">
            <div><h1 id="title">freeCodeCamp Survey Form</h1></div>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
            <div>
                <form id="survey-form">
                    <label for="name" id="name-label">Name:</label><br>
                    <input type="text" placeholder="Enter your name" id="name" name="name" required><br><br>
                    <label for="email" id="email-label">Email:</label><br>
                    <input type="email" placeholder="Enter your mail" id="email" name="email"  required><br><br>
                    <label for="number" id="number-label">Age:</label></br>
                    <input type="number" placeholder="Enter your no." id="number" name="number" min="1" max="23" required><br><br>
                    <label for="cars">Choose a car:</label></br>
                    <select name="cars" id="dropdown">
                        <option value="volvo" class="moto">Volvo</option>
                        <option value="saab" class="moto">Saab</option>
                        <option value="opel" class="moto">Opel</option>
                        <option value="audi" class="moto">Audi</option>
                    </select>
                    <br><br>

                    <p>Please select your age group:</p>
                    <input type="radio" class="name" name="age" value="30">
                    <label for="age1">0 - 30</label><br>
                    <input type="radio" class="name" name="age" value="60">
                    <label for="age2">31 - 60</label><br>  
                    <input type="radio" class="name" name="age" value="100">
                    <label for="age3">61 - 100</label><br><br>

                    <p>What type of vehicle do you have?</p>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br></br>

                    <label for="additional-comments"> Additional Comments</label></br>
                    <textarea id="additional-comments" name="additional-comments" rows="6" cols="50">
                    </textarea> </br>
                    <input type="submit" id="submit" value="Submit">







                </form>
            </div>





        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
    </html>
